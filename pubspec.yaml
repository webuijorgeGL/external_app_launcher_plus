name: external_app_launcher_plus
description: A Flutter plugin which helps you to open another app from your app. This is compatible with Flutter 3.29 
version: 1.0.1
repository: https://github.com/webuijorgeGL/webview_cookie_manager_plus.git
homepage: https://github.com/webuijorgeGL/webview_cookie_manager_plus.git
issue_tracker: https://github.com/webuijorgeGL/webview_cookie_manager_plus/issues

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.launchexternalapp
        pluginClass: LaunchexternalappPlugin
      ios:
        pluginClass: LaunchexternalappPlugin
